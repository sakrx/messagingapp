<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/action_page.php" method="get">
    <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="password" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="password2" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" id="remeberpw"> Remember me
    </label>
        <div class="clearfix">
      <button type="button" class="cancelbtn" id="cancel">Cancel</button>
      <button type="submit" class="signupbtn" id="submit">Sign Up</button>
    </div>
  </div>
</form>

<script src="script.js">
</script>
</body>
</html>
